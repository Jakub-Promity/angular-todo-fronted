<section class="todo-item">
    <div [class]="todo.done ? 'card done' : 'card'">
      <div class="card-body">
        <div class="row">
          <div class="col-1">
            <i class="far fa-check-square" *ngIf="todo.done"></i>
            <i class="far fa-square" *ngIf="!todo.done"></i>
          </div>
          <div class="col-11">
            <div class="text-panel">
              {{todo.content}}
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
